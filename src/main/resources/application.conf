http {
  proxy-host = "127.0.0.1"
  proxy-host = ${?PROXY_HOST}

  proxy-port = 8888
  proxy-port = ${?PROXY_PORT}

  max-total-connections = 8192
  max-total-connections = ${?HTTP_MAX_TOTAL_CONNECTIONS}

  max-total-connections-per-host = 4096
  max-total-connections-per-host = ${?HTTP_MAX_TOTAL_CONNECTIONS_PER_HOST}

  max-wait-queue-limit = 512
  max-wait-queue-limit = ${?HTTP_MAX_WAIT_QUEUE_LIMIT}

  idle-timeout = 4 minutes
  idle-timeout = ${?HTTP_IDLE_TIMEOUT}

  connect-timeout = 2 seconds
  connect-timeout = ${?HTTP_CONNECT_TIMEOUT}

  request-timeout = 4 seconds
  request-timeout = ${?HTTP_REQUEST_TIMEOUT}

  request-max-total-attempts = 3
  request-max-total-attempts = ${?HTTP_REQUEST_MAX_TOTAL_ATTEMPTS}

  request-max-delay-between-attempts = 40 milliseconds
  request-max-delay-between-attempts = ${?HTTP_REQUEST_MAX_DELAY_BETWEEN_ATTEMPTS}
}

clickhouse {
  url = "jdbc:clickhouse://localhost:8123/"
  url = ${?CLICKHOUSE_URL}

  user = "default"
  user = ${?CLICKHOUSE_USER}

  pass = ""
  pass = ${?CLICKHOUSE_PASSWORD}

  thread-pool-size = 16
}

kafka {
  bootstrap-servers = "localhost:9092"
  bootstrap-servers = ${?KAFKA_BOOTSTRAP_SERVERS}
}

schema-registry {
  base-url = "http://localhost:8081"
  base-url = ${?SCHEMA_REGISTRY_BASE_URL}
}

parser {
  kafka-consumer {
    group-id = "marketplace_parser"
    group-id = ${?PARSER_KAFKA_CONSUMER_GROUP_ID}

    topic = "markeplace_handler-events-ozon_request_handled-version_1"
    topic = ${?PARSER_KAFKA_CONSUMER_TOPIC}

    max-poll-records = 16384
    max-poll-records = ${?PARSER_KAFKA_CONSUMER_MAX_POLL_RECORDS}

    max-poll-interval = 5 minutes
    max-poll-interval = ${?PARSER_KAFKA_CONSUMER_MAX_POLL_INTERVAL}

    commit-timeout = 120 seconds
    commit-timeout = ${?PARSER_KAFKA_CONSUMER_COMMIT_TIMEOUT}

    commit-every-n-offsets = 1024
    commit-every-n-offsets = ${?PARSER_KAFKA_CONSUMER_COMMIT_EVERY_N_OFFSETS}

    commit-time-window = 1600 milliseconds
    commit-time-window = ${?PARSER_KAFKA_CONSUMER_COMMIT_TIME_WINDOW}

    max-concurrent-per-partition = 2048
    max-concurrent-per-partition = ${?PARSER_KAFKA_CONSUMER_MAX_CONCURRENT_PER_PARTITION}
  }

  kafka-producer {
    topic = "marketplace_parser-results-ozon_category_search_results_v2_items-version_1"
    topic = ${?PARSER_KAFKA_PRODUCER_TOPIC}

    max-buffer-size = 16384
    max-buffer-size = ${?PARSER_KAFKA_PRODUCER_MAX_BUFFER_SIZE}

    linger = 1600 milliseconds
    linger = ${?PARSER_KAFKA_PRODUCER_LINGER}

    batch-size = 32768
    batch-size = ${?PARSER_KAFKA_PRODUCER_BATCH_SIZE}
  }
}

handler {
  kafka-consumer {
    group-id = "marketplace_handler"
    group-id = ${?HANDLER_KAFKA_CONSUMER_GROUP_ID}

    topic = "marketplace_handler-commands-handle_ozon_request-version_1"
    topic = ${?HANDLER_KAFKA_CONSUMER_TOPIC}

    max-poll-records = 4096
    max-poll-records = ${?HANDLER_KAFKA_CONSUMER_MAX_POLL_RECORDS}

    max-poll-interval = 5 minutes
    max-poll-interval = ${?HANDLER_KAFKA_CONSUMER_MAX_POLL_INTERVAL}

    commit-timeout = 120 seconds
    commit-timeout = ${?HANDLER_KAFKA_CONSUMER_COMMIT_TIMEOUT}

    commit-every-n-offsets = 512
    commit-every-n-offsets = ${?HANDLER_KAFKA_CONSUMER_COMMIT_EVERY_N_OFFSETS}

    commit-time-window = 3200 milliseconds
    commit-time-window = ${?HANDLER_KAFKA_CONSUMER_COMMIT_TIME_WINDOW}

    max-concurrent-per-partition = 64
    max-concurrent-per-partition = ${?HANDLER_KAFKA_CONSUMER_MAX_CONCURRENT_PER_PARTITION}
  }

  kafka-producer {
    topic = "markeplace_handler-events-ozon_request_handled-version_1"
    topic = ${?HANDLER_KAFKA_PRODUCER_TOPIC}

    compression-type = "zstd"
    compression-type = ${?HANDLER_KAFKA_PRODUCER_COMPRESSION_TYPE}

    max-buffer-size = 4096
    max-buffer-size = ${?HANDLER_KAFKA_PRODUCER_MAX_BUFFER_SIZE}

    linger = 3200 milliseconds
    linger = ${?HANDLER_KAFKA_PRODUCER_LINGER}

    batch-size = 1048576
    batch-size = ${?HANDLER_KAFKA_PRODUCER_BATCH_SIZE}
  }
}

scheduler {
  kafka-producer {
    topic = "marketplace_handler-commands-handle_ozon_request-version_1"
    topic = ${?SCHEDULER_KAFKA_PRODUCER_TOPIC}

    max-buffer-size = 1024
    max-buffer-size = ${?SCHEDULER_KAFKA_PRODUCER_MAX_BUFFER_SIZE}

    linger = 50 milliseconds
    linger = ${?SCHEDULER_KAFKA_PRODUCER_LINGER}

    batch-size = 16384
    batch-size = ${?SCHEDULER_KAFKA_PRODUCER_BATCH_SIZE}
  }
}

